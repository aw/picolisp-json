name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [src, src64]
        version: [17.12, 18.6, 18.12, 19.6]

    steps:
    - uses: actions/checkout@v1
    - name: Build PicoLisp 32-bit
      run: |
        wget http://software-lab.de/picoLisp-${{matrix.version}}.tgz -O /tmp/picolisp.tgz
        cd /tmp; tar -xf /tmp/picolisp.tgz
        cd /tmp/picoLisp/src && make
        export PATH=$PATH:/tmp/picoLisp

    - name: Build PicoLisp 64-bit
      if: matrix.arch == 'src64'
      run: |
        cd /tmp/picoLisp/${{matrix.arch}}
        make

    - name: Run the tests on PicoLisp ${{matrix.arch}} v${{matrix.version}}
      run: |
        cd ${GITHUB_WORKSPACE}
        make check
